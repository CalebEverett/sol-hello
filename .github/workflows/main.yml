name: build status
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - name: multiple paths
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: '${{ runner.os }}-${{ hashFiles(''TODO'') }}'
      - uses: actions/checkout@v2
      - run: |
          rustup install nightly
          cargo --version
          docker --version
      - run: |
          sudo apt-get update
          sudo apt-get install -y openssl --allow-unauthenticated
          sudo apt-get install -y libssl-dev --allow-unauthenticated
          sudo apt-get install -y libssl1.1 --allow-unauthenticated
          sudo apt-get install -y libudev-dev --allow-unauthenticated
          npm install node
          node --version
          npm install
          sh -c "$(curl -sSfL https://release.solana.com/v1.7.14/install)"
          export PATH=~/.local/share/solana/install/active_release/bin:$PATH
          solana-install info
          solana-keygen new --no-bip39-passphrase
          solana-test-validator --quiet &
          npm run lint
          npm run build:program-rust
          npm run test:program-rust
          npm run build:cli-rust
          cargo test-bpf --manifest-path=./src/program-rust/Cargo.toml
          solana config set --url localhost
          npm run deploy::program-rust
          npm run start
          cd src/cli-rust
          cargo run
